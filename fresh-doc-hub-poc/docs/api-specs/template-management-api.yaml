# ============================================================
# COMPONENTS
# ============================================================
components:
  parameters:
    XVersion:
      name: X-version
      in: header
      required: true
      description: API version
      schema:
        type: integer
        default: 1

    XCorrelationId:
      name: X-correlation-id
      in: header
      required: true
      description: Correlation ID for request tracing
      schema:
        type: string
        maxLength: 36

    XRequestorId:
      name: X-requestor-id
      in: header
      required: true
      description: ID of the requestor
      schema:
        type: string
        format: uuid

    XRequestorType:
      name: X-requestor-type
      in: header
      required: true
      description: Type of the requestor
      schema:
        type: string
        enum: [CUSTOMER, AGENT, SYSTEM]

    TemplateId:
      name: templateId
      in: path
      required: true
      description: Template unique identifier
      schema:
        type: string
        format: uuid

    TemplateVersion:
      name: version
      in: path
      required: true
      description: Template version number
      schema:
        type: integer

    PageNumber:
      name: pageNumber
      in: query
      description: Page number (1-based)
      schema:
        type: integer
        default: 1
        minimum: 1

    PageSize:
      name: pageSize
      in: query
      description: Number of items per page
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100

    SortBy:
      name: sortBy
      in: query
      description: Field to sort by
      schema:
        type: string
        enum: [templateName, createdTimestamp, updatedTimestamp, status]
        default: updatedTimestamp

    SortOrder:
      name: sortOrder
      in: query
      description: Sort direction
      schema:
        type: string
        enum: [ASC, DESC]
        default: DESC

  schemas:
    # ============================================================
    # ENUMS
    # ============================================================
    TemplateStatus:
      type: string
      description: Template lifecycle status
      enum:
        - DRAFT
        - IN_REVIEW
        - APPROVED
        - ACTIVE
        - DEPRECATED
        - ARCHIVED
        - REJECTED

    CommunicationType:
      type: string
      description: Communication channel type
      enum:
        - LETTER
        - EMAIL
        - SMS
        - PUSH

    LineOfBusiness:
      type: string
      description: Line of business
      enum:
        - CREDIT_CARD
        - DIGITAL_BANK
        - ENTERPRISE

    WorkflowType:
      type: string
      description: Approval workflow type
      enum:
        - 2_EYES
        - 4_EYES
        - COMPLIANCE

    ReviewDecision:
      type: string
      description: Review decision options
      enum:
        - APPROVE
        - REQUEST_CHANGES
        - REJECT

    CommentPriority:
      type: string
      description: Comment/feedback priority
      enum:
        - CRITICAL
        - MAJOR
        - MINOR

    VariableType:
      type: string
      description: Template variable type
      enum:
        - STRING
        - NUMBER
        - DATE
        - BOOLEAN
        - CURRENCY
        - LIST
        - OBJECT

    VariableSource:
      type: string
      description: Variable data source
      enum:
        - CUSTOMER_API
        - ACCOUNT_API
        - PRODUCT_API
        - STATIC_CONFIG
        - CALCULATED
        - USER_INPUT

    # ============================================================
    # REQUEST SCHEMAS
    # ============================================================
    CreateTemplateRequest:
      type: object
      required:
        - templateName
        - templateType
        - communicationType
        - lineOfBusiness
      properties:
        templateName:
          type: string
          description: Human-readable template name
          maxLength: 255
          example: "Monthly Statement - Credit Card"
        templateDescription:
          type: string
          description: Template description
          maxLength: 1000
        templateType:
          type: string
          description: Document type (e.g., Statement, PrivacyPolicy, Notice)
          example: "Statement"
        communicationType:
          $ref: '#/components/schemas/CommunicationType'
        lineOfBusiness:
          $ref: '#/components/schemas/LineOfBusiness'
        category:
          type: string
          description: Template category
          example: "Regulatory"
        languageCode:
          type: string
          description: Language code (ISO 639-1)
          default: "en"
          example: "en"
        owningDepartment:
          type: string
          description: Department responsible for template
          example: "Compliance"
        displayName:
          type: string
          description: Display name shown to customers
          example: "Credit Card Statement"
        notificationNeeded:
          type: boolean
          description: Whether notification should be sent on generation
          default: false
        regulatoryFlag:
          type: boolean
          description: Whether this is a regulatory document
          default: false
        messageCenterDocFlag:
          type: boolean
          description: Whether document appears in message center
          default: true
        sharedDocumentFlag:
          type: boolean
          description: Whether document is shared across accounts
          default: false
        sharingScope:
          type: string
          description: Sharing scope for shared documents
          enum: [ALL, CUSTOM_RULES]
        singleDocumentFlag:
          type: boolean
          description: Return only single document (latest) vs all matching
          default: true
        startDate:
          type: integer
          format: int64
          description: Epoch timestamp when template becomes active
        endDate:
          type: integer
          format: int64
          description: Epoch timestamp when template expires
        templateContent:
          type: string
          description: Template content (HTML, text, etc.)
        templateVariables:
          type: array
          items:
            $ref: '#/components/schemas/TemplateVariable'
        requiredFields:
          type: array
          items:
            $ref: '#/components/schemas/RequiredField'
        accessControl:
          type: array
          items:
            $ref: '#/components/schemas/AccessControlEntry'
        dataExtractionConfig:
          $ref: '#/components/schemas/DataExtractionConfig'
        eligibilityCriteria:
          $ref: '#/components/schemas/EligibilityCriteria'

    UpdateTemplateRequest:
      type: object
      properties:
        templateName:
          type: string
          maxLength: 255
        templateDescription:
          type: string
          maxLength: 1000
        displayName:
          type: string
        category:
          type: string
        owningDepartment:
          type: string
        notificationNeeded:
          type: boolean
        regulatoryFlag:
          type: boolean
        messageCenterDocFlag:
          type: boolean
        sharedDocumentFlag:
          type: boolean
        sharingScope:
          type: string
          enum: [ALL, CUSTOM_RULES]
        singleDocumentFlag:
          type: boolean
        startDate:
          type: integer
          format: int64
        endDate:
          type: integer
          format: int64
        templateContent:
          type: string
        templateVariables:
          type: array
          items:
            $ref: '#/components/schemas/TemplateVariable'
        requiredFields:
          type: array
          items:
            $ref: '#/components/schemas/RequiredField'
        accessControl:
          type: array
          items:
            $ref: '#/components/schemas/AccessControlEntry'
        dataExtractionConfig:
          $ref: '#/components/schemas/DataExtractionConfig'
        eligibilityCriteria:
          $ref: '#/components/schemas/EligibilityCriteria'

    CloneTemplateRequest:
      type: object
      required:
        - newTemplateName
      properties:
        newTemplateName:
          type: string
          description: Name for the cloned template
          maxLength: 255
        newTemplateDescription:
          type: string
          description: Description for the cloned template

    ArchiveTemplateRequest:
      type: object
      properties:
        reason:
          type: string
          description: Reason for archiving
        replacementTemplateId:
          type: string
          format: uuid
          description: ID of replacement template (if any)

    CreateVersionRequest:
      type: object
      properties:
        baseVersion:
          type: integer
          description: Version to base new version on (default: latest)
        changeNotes:
          type: string
          description: Notes describing changes in new version

    PreviewTemplateRequest:
      type: object
      required:
        - outputFormat
      properties:
        outputFormat:
          type: string
          description: Desired output format
          enum: [PDF, HTML, TEXT, JSON]
          default: PDF
        sampleDataSetId:
          type: string
          description: ID of predefined sample data set
        customData:
          type: object
          description: Custom data for preview rendering
          additionalProperties: true
        watermark:
          type: boolean
          description: Add PREVIEW watermark
          default: true

    UpdateVariablesRequest:
      type: object
      required:
        - variables
      properties:
        variables:
          type: array
          items:
            $ref: '#/components/schemas/TemplateVariable'

    SubmitForReviewRequest:
      type: object
      required:
        - workflowType
      properties:
        workflowType:
          $ref: '#/components/schemas/WorkflowType'
        submissionNotes:
          type: string
          description: Notes for reviewers
        assignedReviewers:
          type: array
          items:
            type: string
          description: Specific reviewers to assign (optional)

    ReviewDecisionRequest:
      type: object
      required:
        - decision
      properties:
        decision:
          $ref: '#/components/schemas/ReviewDecision'
        comments:
          type: string
          description: Review comments

    ApprovalRequest:
      type: object
      properties:
        approvalNotes:
          type: string
          description: Notes from approver

    ActivateTemplateRequest:
      type: object
      properties:
        activationDate:
          type: integer
          format: int64
          description: Scheduled activation date (epoch). Null = immediate
        deactivatePreviousVersion:
          type: boolean
          description: Whether to deactivate previous active version
          default: true

    DeprecateTemplateRequest:
      type: object
      properties:
        reason:
          type: string
          description: Reason for deprecation
        effectiveDate:
          type: integer
          format: int64
          description: When deprecation takes effect (epoch)
        replacementTemplateId:
          type: string
          format: uuid
          description: ID of replacement template

    AddCommentRequest:
      type: object
      required:
        - commentText
      properties:
        commentText:
          type: string
          description: Comment content
        sectionReference:
          type: string
          description: Reference to specific section in template
        priority:
          $ref: '#/components/schemas/CommentPriority'
        suggestedChange:
          type: string
          description: Suggested fix/change

    UpdateCommentRequest:
      type: object
      properties:
        responseText:
          type: string
          description: Response to comment
        resolved:
          type: boolean
          description: Mark comment as resolved

    # ============================================================
    # RESPONSE SCHEMAS
    # ============================================================
    TemplateResponse:
      type: object
      properties:
        templateId:
          type: string
          format: uuid
        version:
          type: integer
        templateName:
          type: string
        templateDescription:
          type: string
        templateType:
          type: string
        communicationType:
          $ref: '#/components/schemas/CommunicationType'
        lineOfBusiness:
          $ref: '#/components/schemas/LineOfBusiness'
        category:
          type: string
        languageCode:
          type: string
        owningDepartment:
          type: string
        displayName:
          type: string
        status:
          $ref: '#/components/schemas/TemplateStatus'
        notificationNeeded:
          type: boolean
        regulatoryFlag:
          type: boolean
        messageCenterDocFlag:
          type: boolean
        sharedDocumentFlag:
          type: boolean
        sharingScope:
          type: string
        singleDocumentFlag:
          type: boolean
        startDate:
          type: integer
          format: int64
        endDate:
          type: integer
          format: int64
        workflowType:
          $ref: '#/components/schemas/WorkflowType'
        isLatestVersion:
          type: boolean
        templateVariables:
          type: array
          items:
            $ref: '#/components/schemas/TemplateVariable'
        requiredFields:
          type: array
          items:
            $ref: '#/components/schemas/RequiredField'
        accessControl:
          type: array
          items:
            $ref: '#/components/schemas/AccessControlEntry'
        createdBy:
          type: string
        createdTimestamp:
          type: string
          format: date-time
        updatedBy:
          type: string
        updatedTimestamp:
          type: string
          format: date-time
        _links:
          $ref: '#/components/schemas/TemplateLinks'

    TemplateListResponse:
      type: object
      properties:
        templates:
          type: array
          items:
            $ref: '#/components/schemas/TemplateSummary'
        pagination:
          $ref: '#/components/schemas/Pagination'

    TemplateSummary:
