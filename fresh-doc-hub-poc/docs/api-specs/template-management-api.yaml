          format: uuid
        templateVersion:
          type: integer
        commentText:
          type: string
        sectionReference:
          type: string
        priority:
          $ref: '#/components/schemas/CommentPriority'
        suggestedChange:
          type: string
        createdBy:
          type: string
        createdTimestamp:
          type: string
          format: date-time
        resolved:
