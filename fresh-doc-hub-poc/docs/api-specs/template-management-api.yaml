        templateId:
          type: string
          format: uuid
        templateName:
          type: string
        version:
          type: integer
        status:
          $ref: '#/components/schemas/TemplateStatus'
        submittedTimestamp:
          type: string
          format: date-time
        currentReviewer:
          type: string

    # ============================================================
    # SUPPORTING SCHEMAS
    # ============================================================
    TemplateVariable:
      type: object
      required:
        - name
        - type
      properties:
        name:
          type: string
          description: Variable name (e.g., customerName)
          example: "customerName"
        type:
          $ref: '#/components/schemas/VariableType'
        source:
          $ref: '#/components/schemas/VariableSource'
        required:
          type: boolean
          default: true
        defaultValue:
          type: string
        description:
          type: string
        format:
          type: string
          description: Format pattern (e.g., date format, currency format)
        validation:
          type: string
          description: Validation regex or rule

    RequiredField:
      type: object
      required:
        - field
        - type
      properties:
        field:
          type: string
          description: Field name required for document generation
        type:
          type: string
          enum: [string, number, date, uuid, boolean]
        required:
          type: boolean
          default: true
        description:
          type: string

    AccessControlEntry:
      type: object
      required:
        - role
        - actions
      properties:
        role:
          type: string
          description: Role name (customer, agent, system, admin)
        actions:
          type: array
          items:
            type: string
            enum: [View, Download, Update, Delete]

    DataExtractionConfig:
      type: object
      description: Configuration for extracting data from external APIs
      properties:
        steps:
          type: array
          items:
            type: object
            properties:
              stepId:
                type: string
              apiEndpoint:
                type: string
              method:
                type: string
              extractFields:
                type: array
                items:
                  type: object
        documentMatching:
          type: object
          properties:
            matchBy:
              type: string
              enum: [reference_key, conditional]
            referenceKeyField:
              type: string
            referenceKeyType:
              type: string

    EligibilityCriteria:
      type: object
      description: Rules for determining document eligibility
      properties:
        operator:
          type: string
          enum: [AND, OR]
        rules:
          type: array
          items:
            $ref: '#/components/schemas/EligibilityRule'

    EligibilityRule:
      type: object
      properties:
        field:
          type: string
        operator:
          type: string
          enum: [EQUALS, NOT_EQUALS, IN, NOT_IN, GREATER_THAN, LESS_THAN, CONTAINS, STARTS_WITH, ENDS_WITH]
        value:
          oneOf:
            - type: string
            - type: number
            - type: array
              items:
                type: string

    TemplateLinks:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/Link'
        edit:
          $ref: '#/components/schemas/Link'
        preview:
          $ref: '#/components/schemas/Link'
        versions:
          $ref: '#/components/schemas/Link'
        submit:
          $ref: '#/components/schemas/Link'
        approve:
          $ref: '#/components/schemas/Link'
        activate:
          $ref: '#/components/schemas/Link'

    Link:
      type: object
      properties:
        href:
          type: string
        method:
          type: string
        rel:
          type: string

    Pagination:
      type: object
      properties:
        pageNumber:
          type: integer
        pageSize:
          type: integer
        totalItems:
          type: integer
        totalPages:
          type: integer

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            type: string
        timestamp:
          type: string
          format: date-time
        correlationId:
          type: string

  responses:
    BadRequest:
      description: Bad Request - Invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Unauthorized - Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Not Found - Resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
