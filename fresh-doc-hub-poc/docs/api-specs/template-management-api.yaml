        field:
          type: string
        changeType:
          type: string
          enum: [ADDED, REMOVED, MODIFIED]
        oldValue:
          type: string
        newValue:
          type: string

    PreviewResponse:
      type: object
      properties:
        templateId:
          type: string
          format: uuid
        version:
          type: integer
        outputFormat:
          type: string
        content:
          type: string
          description: Base64 encoded content (for PDF) or raw content
        contentType:
          type: string
          example: "application/pdf"
        warnings:
          type: array
          items:
            type: string

    ValidationResponse:
