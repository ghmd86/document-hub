        version:
          type: integer
        templateName:
          type: string
        templateType:
          type: string
        communicationType:
          $ref: '#/components/schemas/CommunicationType'
        lineOfBusiness:
          $ref: '#/components/schemas/LineOfBusiness'
        category:
          type: string
        status:
          $ref: '#/components/schemas/TemplateStatus'
        updatedTimestamp:
          type: string
          format: date-time
        updatedBy:
          type: string
        _links:
          $ref: '#/components/schemas/TemplateLinks'

    TemplateVersionListResponse:
      type: object
      properties:
        templateId:
          type: string
          format: uuid
        templateName:
          type: string
        versions:
          type: array
          items:
            $ref: '#/components/schemas/VersionSummary'

    VersionSummary:
      type: object
      properties:
        version:
          type: integer
        status:
          $ref: '#/components/schemas/TemplateStatus'
        isLatest:
          type: boolean
        createdBy:
          type: string
        createdTimestamp:
          type: string
          format: date-time
        approvedBy:
          type: string
        approvedTimestamp:
          type: string
          format: date-time
        changeNotes:
          type: string
        documentCount:
          type: integer
