# R2DBC Connection Pool
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=50
spring.r2dbc.pool.max-idle-time=30m

# Jackson Configuration
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.serialization.INDENT_OUTPUT=true
spring.jackson.default-property-inclusion=non_null

# SpringDoc OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Application Configuration
app.pagination.default-page-size=20
app.pagination.max-page-size=100
app.links.download.expiration-seconds=600

# Reference Key Types - Comma-separated list of allowed values
# Add new types here without code changes
app.reference-key-types=ACCOUNT_ID,APPLICANT_ID,DOCUMENT_VERSION,DISCLOSURE_CODE,NOTICE_ID,OFFER_CODE,PROMO_CODE,CAMPAIGN_CODE,KIT_VERSION

# ECMS (Enterprise Content Management System) Configuration
ecms.base-url=https://devapi.vda.dv01.c1busw2.aws/private/enterprise/ecms
ecms.api-key=${ECMS_API_KEY:}
ecms.connect-timeout-ms=5000
ecms.read-timeout-ms=30000
ecms.max-retries=3

# Logging with MDC correlation ID
logging.level.root=INFO
logging.level.com.documenthub=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql.QUERY=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] [%X{requestorType:-}] - %logger{36} - %msg%n

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Health check for database
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Metrics
management.metrics.tags.application=${spring.application.name}
management.metrics.export.prometheus.enabled=true

# Info endpoint
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.version=1.0.0
info.app.description=Document Hub POC API
