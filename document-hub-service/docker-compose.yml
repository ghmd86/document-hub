version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: documenthub-postgres
    environment:
      POSTGRES_DB: documenthub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # External port 5433 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_init:/docker-entrypoint-initdb.d
    networks:
      - documenthub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: documenthub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - documenthub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  documenthub-network:
    driver: bridge
