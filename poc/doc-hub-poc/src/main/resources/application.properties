springdoc.api-docs.path=/api-docs
server.servlet.contextPath=/private/enterprise/documenthub/document-service/services
server.port=8080
spring.jackson.date-format=io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# R2DBC PostgreSQL Configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/document_hub
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

# R2DBC Connection Pool
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=50
spring.r2dbc.pool.max-idle-time=30m

# Application Configuration
app.pagination.default-page-size=20
app.pagination.max-page-size=100

# Logging
logging.level.io.swagger=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql.QUERY=DEBUG
logging.level.io.r2dbc.postgresql.PARAM=DEBUG